name: Deploy Backend and Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."

            cd ${{ secrets.SERVER_PATH }}

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            # ======================
            # ðŸ”§ BACKEND DEPLOY
            # ======================
            echo "ðŸ”§ Deploying backend..."
            cd backend
            npm install --production
            pm2 restart concept-backend || pm2 start server.js --name concept-backend

            # ======================
            # ðŸŽ¨ FRONTEND BUILD
            # ======================
            echo "ðŸŽ¨ Building frontend..."
            cd ../FRONTEND
            npm install
            npm run build

            echo "ðŸšš Deploying frontend to Nginx..."
            sudo rm -rf /var/www/conceptpromotions/*
            sudo cp -r dist/* /var/www/conceptpromotions/

            sudo chown -R www-data:www-data /var/www/conceptpromotions
            sudo chmod -R 755 /var/www/conceptpromotions

            # ======================
            # ðŸ’¾ SAVE PM2 STATE
            # ======================
            pm2 save

            echo "âœ… Deployment compelte"
