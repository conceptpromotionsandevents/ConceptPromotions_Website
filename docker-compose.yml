# docker-compose.yml
version: "3.8"

services:
    # Backend API Service
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
            pull: true
        image: concept-backend:latest
        container_name: concept-backend
        restart: unless-stopped
        ports:
            - "5000:5000"
        env_file:
            - ./backend/.env
        environment:
            - NODE_ENV=production
            - PORT=5000
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:5000/"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    # Frontend Service
    frontend:
        build:
            context: ./FRONTEND
            dockerfile: Dockerfile
            pull: true
            args:
                VITE_API_URL: https://conceptpromotions.in/api
        image: concept-frontend:latest
        container_name: concept-frontend
        restart: unless-stopped
        ports:
            - "3000:80"
        depends_on:
            backend:
                condition: service_healthy
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

networks:
    app-network:
        driver: bridge
